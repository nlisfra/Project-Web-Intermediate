<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Dicoding Cerita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#00aaff" />
</head>

<body>
  <!-- Skip link aksesibilitas -->
  <a href="#konten-utama" class="skip-link" id="skip-link">Lewati ke konten utama</a>

  <header role="banner">
    <nav></nav>
    <h1>Dicoding Cerita</h1>
  </header>

  <!-- Konten utama SPA -->
  <main id="konten-utama" role="main" tabindex="-1" aria-label="Konten utama">
    <div id="app"></div>
  </main>

  <!-- JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="dist/bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    document.getElementById("skip-link").addEventListener("click", function (event) {
      event.preventDefault();
      document.getElementById("konten-utama")?.focus();
    });
  </script>
</body>

</html>
